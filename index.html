<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/body.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/modal.css">
    <!-- ICONS -->
    <script src="https://kit.fontawesome.com/9b6d6167f0.js" crossorigin="anonymous"></script>
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Fasthand&family=Kanit:ital@1&family=Raleway:ital@1&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&family=Rubik+Vinyl&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>

<body onload="fillTable()">
    <header class="header">
        <h3><a href="#">Tasks</a></h3>
    </header>

    <main class="container">
        <div class="main-header">
            <button class="btn-new-task" onclick="toggleModal()">Nova tarefa</button>
            <span class="total-tasks">
                <span id="count-tasks">0</span> tarefas registradas!
            </span>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Descrição</th>
                    <th>Data</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="table">
            </tbody>
        </table>

        <h3 id="load-msg">Carregando...</h3>

        <div class="modal-background" id="modal">
            <article class="card-modal">

                <h2 class="title" >Criar nova tarefa</h2>

                <form id="form">
                    <div class="form-group">
                        <label for="description">Descrição da tarefa</label>
                        <input type="text" id="description">
                    </div>

                    <div class="form-group form-date">
                        <label for="date">Data</label>
                        <input type="date" id="date">
                    </div>
                </form>

                <div class="button-modal">
                    <button class="btn-cancel" type="button" onclick="clearFields()">
                        Cancelar
                    </button>
                    <button class="btn-save" type="button" id="btn-create-task">
                        Salvar
                    </button>
                </div>

            </article>
        </div>

    </main>

    <footer>

        <p>Task,2021</p>

    </footer>

    <script src="./js/storage.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/modal.js"></script>
</body>

</html>
